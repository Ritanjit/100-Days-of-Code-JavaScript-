<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ARR SERVICES</title>
    </head>
    <body bgcolor="BLACK">
        <script>


            /* Array Operation Centre - ADD , SUB, MUL, DIV */

            // Pushing user input elements in Array
            let arrayType = prompt('Enter your array dimension : \n1. ONE\n2. TWO');
            let array = [];
            switch (arrayType) {
                case 'one':
                case 'ONE':
                    let length = prompt('Enter your array length below : ');
                    for (let i = 0; i < length; i++) {
                        element = prompt('Enter element number ' + i + ' below : ');
                        array.push(element);
                    }
                    break;
                case 'two':
                case 'TWO':
                    let row = prompt('Enter your row size below : ');
                    let column = prompt('Enter your column size below : ');
                    for (let i = 0; i < row; i++) {
                        array[i] = [];
                        for (let j = 0; j < column; j++) {
                            element = prompt('Enter element number [' + i + '][' + j + '] below : ');
                            array.push(element);
                        }
                    }
                    break;
            }
            alert('\nYour Array : \n\n[ ' + array + ' ]');


            // [SUM] Recursive Function 
            function sum(arr, n) {
                if (n <= 0) {
                    return 0;       // Base case
                } else {
                    return sum(arr, n - 1) + arr[n - 1];
                }
            }
            let add = sum(array, array.length);

            // [PRODUCT] Recursive Function
            function prod(arr, n) {
                if (n <= 0) {
                    return 1;
                } else {
                    return prod(arr, n) * arr[n - 1];
                }
            }
            let mul = prod(array, array.length);

            let operation = prompt('What do you want to find ? \n1. SUM\n2. PRODUCT\n3. ELEMENT\n4. LAST ELEMENT');
            switch (operation) {
                case 'sum':
                case 'SUM':
                    // let add = sum(array,array.length);
                    alert('The SUM is : ' + add + ' !!');
                    break;
                case 'product':
                case 'PRODUCT':
                    // let mul = prod(array,array.length);
                    alert('The PRODUCT is : ' + mul + ' !!');
                    break;
                case 'element':
                case 'ELEMENT':
                    let found = prompt("What is your element's position ? ");
                    alert('Your element is : ' + array[found - 1] + ' !!');
                    break;
                case 'last element':
                case 'LAST ELEMENT':
                    alert('The LAST element is : ' + array[array.length - 1] + ' !!');
                    break;
            }
        </script>

    </body>
</html>
