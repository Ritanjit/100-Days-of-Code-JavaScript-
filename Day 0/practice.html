<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BOOK CHECKER</title>
    </head>
    <body bgcolor="BLACK">
        <script>

            /* NUMERICAL PAASWORD GENERATOR */

            // function to find square of number
            const square = (n) => (n**2) ;

            // taking user input
            let number = prompt(' ---SQAURE YOUR NUMBER PORTAL---\n\n Enter your number below : ');

            // display
            alert(' Generating your square...\nYour Square : ' + square(number) + '\n');

        </script>
    </body>
</html>
