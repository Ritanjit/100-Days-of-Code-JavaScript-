<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BOOK CHECKER</title>
    </head>
    <body bgcolor="BLACK">
        <script>

            /* PHONEBOOK LOOKUP */

            // Address book
            const contacts = [
                {
                    firstName: "Akira",
                    lastName: "Laine",
                    number: "0543236543",
                    address: ["70308", "Wisconsin", "USA"],
                },
                {
                    firstName: "Harry",
                    lastName: "Potter",
                    email: "ihatevoldemort@gmail.com",
                    address: ["Boys Hostel 2", "Gryfindor", "Hogwarts"],
                },
                {
                    firstName: "Sherlock",
                    lastName: "Holmes",
                    number: "0487345643",
                    address: ["221B", "Baker Street","London"],
                },
                {
                    firstName: "Naruto",
                    lastName: "Uzumaki",
                    address: ["2nd floor", "govt. quater", "Konoha"],
                },
            ];

            let lName = '';

            // function to find contact
            function lookUp(name, prop) {
                // Only change code below this line
                for (let i = 0; i < contacts.length; i++) { 
                    if (contacts[i].firstName == name) {
                        if (contacts[i].hasOwnProperty(prop)) {
                            lName = contacts[i].lastName;
                            return contacts[i][prop];
                        } else {
                            return 'No such information';
                        }
                    }
                }
                return 'No such contact';
                // Only change code above this line
            }

            // Taking user input
            let person = prompt('--JAVASCRIPT CONTACT FINDER--\n\nWho do you want to find ?');
            let info = prompt('What do you want to search ?\n\n1. Full Name\n2. Email\n3. Address');
            let found = lookUp(person,info)


            // Display
            alert('-- CONTACT FOUND !! --\n' + 'Full Name : ' + person + ' ' + lName + '\n' + info + ' : ' + found + '\n');

        </script>
    </body>
</html>
